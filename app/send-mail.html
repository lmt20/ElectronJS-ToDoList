<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' 'unsafe-inline'"
		/>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/all.min.css" />
		<link rel="stylesheet" href="./css/mail.css" />

		<title>ToDoList</title>
	</head>
	<body>
		<main class="main-frame">
			<div class="calendar">
				<div class="mdy-calendar">
					<div id="day">24</div>
					<div>
						<div id="month">Feb</div>
						<div id="year">2020</div>
					</div>
				</div>
				<div id="day-of-week">Monday</div>
			</div>
			<div class="mail-area">
				<div class="header-area">Overview</div>
				<div  class="target-input">
					<div class="span-input" >To</div>
					<input type="text" id="recipients">
				</div>
				<div  class="target-input">
					<div class="span-input" >Subject</div>
					<input type="text" id="subject">
				</div>
				<textarea id="mail-content">

				</textarea>
				<button id="btn-send">Send</button>
			</div>

			<div class="footer">
				Created by Le Manh Truong
			</div>
		</main>
		<script>
			if (typeof module === "object") {
				window.module = module;
				module = undefined;
			}
		</script>
		<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/all.min.js"></script>
		<script src="./js/mail.js"></script>
		<script></script>
	</body>
</html>
